<!DOCTYPE html>
<html lang="pt-br">
<head><title>
Formulário</title>
</head>
<body><h1>Aulas de Hipermídia</h1>
<br/>
<h3>Preencha os Dados Abaixo.</h3>
<br/>
<form action="/pagina-processa-dados-do-form" method="post"><fieldset><legend>Dados Pessoais</legend>
    <div>
        <label for="nome">Nome: </label> 
        <input type="text" id="nome" /> 
        <label for="sobrenome">Sobrenome: </label>
        <input type="text" id="sobrenome" />
    </div><br/>
    <div>
        <label for="nascimento">Data de Nascimento: </label>
        <input type="date" id="nascimento" /> 
    </div><br/>
    <div>
        <label for="RG">RG: </label>
        <input type="number" id="RG" />
    </div><br/>
    <div>
        <label for="CPF">CPF: </label>
        <input type="number" id="CPF" />
    </div>
</fieldset>
</form><br/>
<form action="/pagina-processa-dados-do-form" method="post"><fieldset><legend>Dados de Endereço</legend>
    <div>
        <label for="rua">Rua: </label> 
        <input type="text" id="nome" /> 
        <label for="num">Número: </label>
        <input type="tel" id="num" />
    </div><br/>
    <div>
        <label for="local">Bairo: </label>
        <input type="text" id="local" /> 
    </div><br/>
    <div>
        <label for="UF">Estado: </label>
        <select name="Estado">
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espirito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MG">Minas Gerais</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
        </select>
    </div><br/>
    <div>
        <label for="city">Cidade: </label>
        <input type="text" id="city" />
    </div><br/>
    <div>
        <label for="postal">CEP: </label>
        <input type="number" id="postal">
    </div>
</fieldset>
</form><br/>
<form action="/pagina-processa-dados-do-form" method="post"><fieldset><legend>Dados de Login</legend>
    <div>
        <label for="email">E-mail: </label> 
        <input type="e-mail" id="email" /> 
    </div><br/>
    <div>
        <label for="image">Imagem de Perfil: </label>
        <input type="file" id="image" /> 
    </div><br/>
    <div>
        <label for="loginUser">Login de Usuário: </label>
        <input type="text" id="loginUser" />
    </div>
</fieldset>
</form><br/>
<form action="/pagina-processa-dados-do-form" method="post"><fieldset><legend>Dados de Login</legend>
    <div>
        <label for="email">E-mail: </label> 
        <input type="e-mail" id="email" /> 
    </div><br/>
    <div>
        <label for="image">Imagem de Perfil: </label>
        <input type="file" id="image" /> 
    </div><br/>
    <div>
        <label for="loginUser">Login de Usuário: </label>
        <input type="text" id="loginUser" />
    </div><br/>
    <div>
        <label for="pass">Senha: </label>
        <input type="password" id="pass">
    </div><br/>
    <div>
        <label for="checkPass">Confirme a Senha: </label>
        <input type="password" id="checkPass">
    </div>
</fieldset>
</form><br/>
<form action="/pagina-processa-dados-do-form" method="post"><fieldset><legend>Pesquisa de Interesse</legend>
    <div>
        <p>Você deseja trabalhar como Webmaster? </p> 
        <input type="radio" name="escolha" value="yes">Sim<br/>
        <input type="radio" name="escolha" value="no">Não<br/>
        <input type="radio" name="escolha" value="maybe">Talvez<br/>
        <input type="radio" name="escolha" value="bruh">Quem sabe?
    </div><br/>
    <div>
        <p>O que você deseja aprender? </p>
        <input type="checkbox" name="lp1" value="html">HTML<br/> 
        <input type="checkbox" name="lp2" value="css">CSS<br/> 
        <input type="checkbox" name="lp3" value="java">JavaScript<br/>
        <input type="checkbox" name="lp4" value="django">Django
    </div><br/>
    <div>
        <label for="comment">Deixe Seu Comentário: </label>
        <textarea id="comment"></textarea>
    </div>
</fieldset>
</form><br/>
 <div class="button">
        <button type="submit">Enviar</button>
        <button type="reset">Limpar Dados</button>
    </div>
</body>
</html>
